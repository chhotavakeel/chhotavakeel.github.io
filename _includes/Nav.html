<nav class="nav">
  <div class="nav-left">
    <a href="{{ site.baseurl }}/">
      <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M1.688 9.832L4.056 8.568C2.712 8.184 2.056 7.112 2.056 5.4V2.84H1V1.048H11.08V2.84H9.608V11H7.368V8.328L2.712 11.416L1.688 9.832ZM7.368 2.84H4.28V5.368C4.28 6.504 4.712 6.952 5.576 6.952C6.248 6.952 6.904 6.584 7.368 6.15201V2.84Z"
          fill="currentColor" />
      </svg>

    </a>
  </div>

  <div class="nav-right">
    <div class="dropdown">
      <div class="hamburger">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 6H21M3 12H21M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </div>
      <div class="dropdown-menu">
        {%- if site.menu -%}
        {%- for item in site.menu -%}
        <a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>
        {%- endfor -%}
        {%- else -%}
        <a href="{{ site.baseurl }}/">About</a>
        <a href="{{ site.baseurl }}/notes">Notes</a>
        <a href="{{ site.baseurl }}/about">About</a>
        {%- endif -%}
      </div>
    </div>
  </div>
</nav>

<script>
  const hamburger = document.querySelector('.hamburger');
  const dropdown = document.querySelector('.dropdown');

  hamburger.addEventListener('click', function (e) {
    e.stopPropagation();
    this.classList.toggle('active');
    dropdown.classList.toggle('active');
  });

  document.addEventListener('click', function (e) {
    if (!e.target.closest('.dropdown')) {
      hamburger.classList.remove('active');
      dropdown.classList.remove('active');
    }
  });
</script>
